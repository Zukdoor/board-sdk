<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ZukBoard: A collaborative online whiteboard</title>
</head>

<body>
  <script src="dist/board-sdk.js"></script>
  <canvas id="whiteboard" width="800" height="600"></canvas>
  <button id="draw-button">Draw</button>
  <button id="select-button">Select</button>
  <button id="save-button">Save</button>
  <button id="load-button">Load</button>
  <button id="clear-button">Clear</button>
  <button id="export-button">Export</button>
  <button id="undo-button">Undo</button>
  <button id="redo-button">Redo</button>


  <script>
    var board = new BoardSDK.Board(document.getElementById('whiteboard'))
    var drawButton = document.getElementById('draw-button')
    drawButton.addEventListener('click', () => {
      board.layerDraw.isDrawingMode = true
    })
    var selectButton = document.getElementById('select-button')
    selectButton.addEventListener('click', () => {
      board.layerDraw.isDrawingMode = false
    })
    var saveButton = document.getElementById('save-button')
    saveButton.addEventListener('click', () => {
      board.save()
    })
    var loadButton = document.getElementById('load-button')
    loadButton.addEventListener('click', () => {
      board.load()
    })
    var clearButton = document.getElementById('clear-button')
    clearButton.addEventListener('click', () => {
      board.clear()
    })
    var exportButton = document.getElementById('export-button')
    exportButton.addEventListener('click', () => {
      console.log(board.export())
    })
    var undoButton = document.getElementById('undo-button')
    undoButton.addEventListener('click', () => {
      board.undo()
    })
    var redoButton = document.getElementById('redo-button')
    redoButton.addEventListener('click', () => {
      board.redo()
    })
  </script>
</body>

</html>
