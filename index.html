<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ZukBoard: A collaborative online whiteboard</title>
</head>

<body>
  <script src="dist/board-sdk.js"></script>
  <canvas id="whiteboard" width="800" height="600"></canvas>
  <button id="draw-button">Draw</button>
  <button id="select-button">Select</button>
  <button id="save-button">Save</button>
  <button id="load-button">Load</button>
  <button id="clear-button">Clear</button>
  <button id="export-button">Export</button>
  <button id="undo-button">Undo</button>
  <button id="redo-button">Redo</button>
  <button id="remove-button">Remove</button><br/>
  <button id="rect-button">Rectangle</button>
  <button id="line-button">Line</button>
  <button id="ellipse-button">Ellipse</button>

  <script>
    const board = new BoardSDK.Board(document.getElementById('whiteboard'))
    const drawButton = document.getElementById('draw-button')
    drawButton.addEventListener('click', () => {
      board.startDrawing()
    })
    const selectButton = document.getElementById('select-button')
    selectButton.addEventListener('click', () => {
      board.stopDrawing()
    })
    const saveButton = document.getElementById('save-button')
    saveButton.addEventListener('click', () => {
      board.save()
    })
    const loadButton = document.getElementById('load-button')
    loadButton.addEventListener('click', () => {
      board.load()
    })
    const clearButton = document.getElementById('clear-button')
    clearButton.addEventListener('click', () => {
      board.clear()
    })
    const exportButton = document.getElementById('export-button')
    exportButton.addEventListener('click', () => {
      console.log(board.export())
    })
    const undoButton = document.getElementById('undo-button')
    undoButton.addEventListener('click', () => {
      board.undo()
    })
    const redoButton = document.getElementById('redo-button')
    redoButton.addEventListener('click', () => {
      board.redo()
    })
    const removeButton = document.getElementById('remove-button')
    removeButton.addEventListener('click', () => {
      board.removeSelection()
    })
    const rectButton = document.getElementById('rect-button')
    rectButton.addEventListener('click', () => {
      board.drawShape(3)
    })
    const lineButton = document.getElementById('line-button')
    lineButton.addEventListener('click', () => {
      board.drawShape(2)
    })
    const ellipseButton = document.getElementById('ellipse-button')
    ellipseButton.addEventListener('click', () => {
      board.drawShape(5)
    })
  </script>
</body>

</html>
